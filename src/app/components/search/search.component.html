
<div class="form-header">
    <input #myInput type="text" placeholder="Search for products ..." class="au-input au-input-xl"
    (keyup.enter) ="searchProductsByText(myInput.value)"
    />
    <button (click)="searchProductsByText(myInput.value)" class="au-btn-submit" >
      Search
    </button>
</div>
